<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-info 
    *ngIf="!!selectedRecipe, else noneSelected"
    [recipe]=selectedRecipe></app-recipe-info>
  </div>
</div>


<ng-template #noneSelected>
  <h4>Please select a recipe</h4>
</ng-template>
