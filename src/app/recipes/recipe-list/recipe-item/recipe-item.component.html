<!-- (click)="onSelection()" -->
<a 
href="#" 
class="list-group-item clearfix"
(click)="onSelection()"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }}"
      class="pull-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
