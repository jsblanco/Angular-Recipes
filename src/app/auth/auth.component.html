<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onCloseAlert()"
      ></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <app-spinner *ngIf="isLoading"> </app-spinner>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
          minlength="6"
          maxlength="90"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
          maxlength="20"
        />
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoggingIn ? "Accede a tu cuenta" : "Registra tu cuenta" }}
        </button>
        |
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="onChangeMode()"
        >
          {{ isLoggingIn ? "¿No estás registrado?" : "¿Ya estás registrado?" }}
        </button>
      </div>
    </form>
  </div>
</div>
