<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients; let i=index"
        (click)="editIngredient(i)"
      >
        <b> {{ ingredient.name }}</b
        >: {{ ingredient.amount }} {{ingredient.amount>1?"unidades":"unidad"}}
      </a>
    </ul>
  </div>
</div>
