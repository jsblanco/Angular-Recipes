<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit
    (newIngredient)="addIngredient($event)"
    (resetList)="ingredients=[]"></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients"
      >
        <b>
          {{ ingredient.name }}
        </b>
        -{{ ingredient.amount }} unidades
      </a>
    </ul>
  </div>
</div>
