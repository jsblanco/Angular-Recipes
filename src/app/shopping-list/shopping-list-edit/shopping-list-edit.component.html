<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Cantidad</label>
          <input
            class="form-control"
            type="number"
            id="amount"
            name="amount"
            min=1
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
          class="btn btn-success" 
          type="submit" 
          [disabled]="!f.valid"
          >
            {{!!edit  ? 'Actualizar': 'AÃ±adir'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="!edit"
            (click)="deleteItem()"
          >
            Eliminar
          </button>
          <button class="btn btn-info" type="button" (click)="emptyForm()">
            Vaciar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
